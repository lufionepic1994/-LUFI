<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- عنوان صفحه -->
    <title>هوش مصنوعی</title>

    <!-- اضافه کردن favicon (آیکون) -->
    <link rel="icon" type="image/png" href="Lufi.png">

    <style>
    * {
        box-sizing: border-box;
    }

    html {
        font-size: 16px;
    }

    body {
        margin: 0;
        font-family: sans-serif;
        direction: rtl;
        height: 100vh;
        display: flex;
        flex-direction: column;
        color: white;

        /* بک‌گراند زورو */
        background: url("Zoro.jpeg") no-repeat center center fixed;
        background-size: cover;
    }

    /* لایه تیره روی بک‌گراند */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        z-index: -1;
    }

    /* ===== HEADER ===== */
    header {
        height: 160px;
        background: url("Lufi.png") no-repeat center center;
        background-size: cover;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* تیره‌کننده هدر */
    header::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.45);
    }

    header span {
        position: relative;
        z-index: 1;
        font-size: 1.6rem;
        font-weight: bold;
    }

    /* ===== CHAT ===== */
    #chat {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
    }

    .msg {
        max-width: 85%;
        padding: 0.9rem 1rem;
        margin: 0.7rem 0;
        border-radius: 0.8rem;
        line-height: 1.7;
        white-space: pre-wrap;
    }

    .user {
        background: #0b93f6;
        margin-left: auto;
        border-bottom-right-radius: 0;
    }

    .bot {
        background: #444654;
        margin-right: auto;
        border-bottom-left-radius: 0;
    }

    /* ===== FOOTER ===== */
    footer {
        background: rgba(32,33,35,0.9);
        padding: 0.7rem;
        display: flex;
        gap: 0.6rem;
    }

    textarea {
        flex: 1;
        resize: none;
        border-radius: 0.6rem;
        border: none;
        padding: 0.7rem;
        font-size: 1rem;
        min-height: 3rem;
    }

    button {
        padding: 0 1.2rem;
        border: none;
        border-radius: 0.6rem;
        background: #0b93f6;
        color: white;
        font-size: 1rem;
        cursor: pointer;
    }
    </style>
</head>

<body>

<header>
    <span>وان پیس</span>
</header>

<div id="chat"></div>

<footer>
    <textarea id="q" placeholder="پیام خود را بنویسید..."></textarea>
    <button onclick="send()">ارسال</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("q");

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function send() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const api =
        "https://corsproxy.io/?" +
        encodeURIComponent(
            "https://shython-apis.liara.run/ai?prompt=" + text
        );

    addMessage("در حال فکر کردن...", "bot");

    fetch(api)
        .then(r => r.text())
        .then(t => {
            try {
                const res = JSON.parse(t);
                chat.lastChild.innerText = res.data ?? "پاسخی دریافت نشد";
            } catch {
                chat.lastChild.innerText = t;
            }
        })
        .catch(() => {
            chat.lastChild.innerText = "خطا در دریافت پاسخ";
        });
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
    }
});
</script>

</body>
